<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telephone Number Validator</title>
    <link rel="stylesheet" href="/CSS/styles.css">
</head>
<body>

    <main>
        <div id="container">
           <div id="box">
            <div class="content top">
                <img src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="">
                <h1>Telephone Number Validator</h1>
            </div>
            <div class="content converter">
                <p>Enter a Phone Number:</p>
                <input type="text" id="user-input" placeholder="+1234567890">
            </div>
            <div class="content place" id="results-div">
                
            </div>
            <div class="content button">
                <button id="check-btn">Check</button>
                <button id="clear-btn">Clear</button>
            </div>
           </div>
        </div>
    </main>
    
    <script src="/JS/script.js"></script>
</body>
</html>
